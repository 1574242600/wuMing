<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>  -登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
    <link href="./model/mdui/css/mdui.min.css" rel="stylesheet">

</head>
<body class="mdui-theme-primary-indigo">
<div id="head" class="mdui-appbar">
    <div class="mdui-toolbar mdui-color-theme">
        <a href="javascript:;" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">menu</i></a>
        <a href="javascript:;" class="mdui-typo-headline">未连接</a>
        <a href="javascript:;" class="mdui-typo-title">登录</a>
        <div class="mdui-toolbar-spacer"></div>
        <a href="javascript:;" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">search</i></a>
        <a href="javascript:;" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">refresh</i></a>
    </div>
</div>

<div id="main" class="mdui-container-fluid">

    <div class="mdui-col-md-6 mdui-col-offset-md-3">
        <div style="text-align: center;"><h4 class="mdui-typo-display-2-opacity">登录</h4></div>
        <form onsubmit="return false">
            <div class="mdui-textfield mdui-textfield-floating-label">
                <i class="mdui-icon material-icons">cloud_queue</i>
                <input name="user" class="mdui-textfield-input" pattern="^[a-z0-9]{1,}$" />
                <div class="mdui-textfield-error">请输入正确的账号</div>
            </div>
            <div class="mdui-textfield mdui-textfield-floating-label">
                <i class="mdui-icon material-icons">https</i>
                <input name="pwd" class="mdui-textfield-input" type="password" />
                <div class="mdui-textfield-error">请输入正确密码</div>
            </div>
            <br>
            <button id="Login" type="submit" class="mdui-center mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme">
                <i class="mdui-icon material-icons">fingerprint</i>
                登录
            </button>
        </form>
    </div>
</div>


<div id="spinner" class="mdui-spinner mdui-spinner-colorful mdui-fab-fixed"></div>
</body>
<script src="./model/mdui/js/mdui.min.js"></script>
<script src="./js/main.js"></script>
<script src="./js/login.js"></script>
</html>
