<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
    <link href="./model/mdui/css/mdui.min.css" rel="stylesheet">
    <link href="./model/dplayer/DPlayer.min.css" rel="stylesheet">
</head>
<body class="mdui-theme-primary-indigo">

<style>
    .dplayer-controller-mask {
        display: none;
    }
</style>

<header id="head" class="mdui-appbar">
    <div class="mdui-toolbar mdui-color-theme">
        <a href="javascript:;" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">menu</i></a>
        <a href="javascript:;" class="mdui-typo-headline">未连接</a>
        <a href="javascript:;" class="mdui-typo-title"></a>
        <div class="mdui-toolbar-spacer"></div>
        <a href="javascript:;" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">search</i></a>
        <a href="javascript:;" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">refresh</i></a>
    </div>
</header>

<div id="main" class="mdui-container-fluid" style="padding-top:30px">
    <div class="mdui-container">
        <div class="mdui-row-xs-12">
            <div class="mdui-col-md-9 mdui-col-xs-12" id="dplayer"></div>
            <div class="mdui-col-md-3 mdui-hidden-sm-down">
                <div class="mdui-row-xs-12 mdui-card">
                    <div class="mdui-m-t-1 mdui-m-l-1">选集</div>
                    <div class="mdui-list-dense">
                        <div class="mdui-divider"></div>
                        <div class="mdui-list" id="esList">
                        </div>
                    </div>
                    <div class="mdui-divider"></div>
                </div>
            </div>
        </div>

        <div class="mdui-divider mdui-m-b-1" ></div>
        <div class="mdui-row-xs-12 mdui-hidden-md-up" style="width: 100%; overflow:scroll;">
            <div class="mdui-grid-list" style="width: 3000%" id="esList-sm" >

            </div>
        </div>
    </div>
</div>

<div id="spinner" class="mdui-spinner mdui-spinner-colorful mdui-fab-fixed"></div>
</body>
<script src="./model/mdui/js/mdui.min.js"></script>
<script src="./model/dplayer/DPlayer.min.js"></script>
<script src="./js/main.js"></script>
<script src="./js/video.js"></script>
</html>
